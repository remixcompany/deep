<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

      font-family: sans-serif;

    .card {
      max-width: 400px;
      margin: auto;
      border: 2px dashed #444;
      padding: 20px;
      border-radius: 10px;

    .stamps {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 2rem;

<body>
  <div class="card">
    <h1>Cartão Fidelidade</h1>
    <p>Você já tem 5️⃣ carimbos! Falta só um!</p>

      <span>✅</span><span>✅</span><span>✅</span><span>✅</span><span>✅</span><span>⬜</span>
    </div>
    <p>Mostre este cartão na loja para validar sua recompensa!</p>
